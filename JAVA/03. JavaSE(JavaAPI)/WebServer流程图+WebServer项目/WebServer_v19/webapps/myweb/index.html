<html>
	<head>
		<meta charset="UTF-8">
		<title>我的首页</title>
	</head>
	<body>
		<center>
			<!-- 
				在页面上我们如果需要指定路径时，通常
				也使用相对路径，而页面中的"./"浏览器
				会解释为当前页面所在的目录。
				例如，请求当前页面时输入的地址为:
				http://localhost:8088/myweb/index.html
				那么浏览器就认为"./"为:
				http://localhost:8088/myweb/
				因此，下面指定图片路径时的地址实际为:
				http://localhost:8088/myweb/logo.png
			 -->
			<img src="./logo.png"><br>
			<input type="text" size="32">
			<input type="button" value="百度一下"><br>
			<a href="./reg.html">去注册</a>
			<a href="./login.html">去登录</a>
			<a href="./showAllUser">用户列表</a>
		</center>
	</body>
</html>
