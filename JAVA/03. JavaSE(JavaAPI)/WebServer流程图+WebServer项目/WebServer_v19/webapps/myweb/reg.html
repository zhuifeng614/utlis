<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<center>
			<h1>用户注册</h1>
			<!-- 
				form表单
				form表单是用来将包含在其中的<input>
				输入域中的值提交给服务端使用的，凡不是
				包含在form中的输入域内容都不会被提交。
				
				form表单有两个重要的属性:
				action:用来指定表单提交的路径
				method:用来指定表单提交的方式,GET,POST
				GET是地址栏形式提交，所有输入域的内容会
				被拼接到url中提交。
				POST是将输入域的内容包含在请求的消息正文
				中提交。当提交的内容包含附件或用户敏感信
				息时应当使用POST形式提交。
				
				http://localhost:8088/myweb/reg.html

			 -->
			<form action="./reg" method="get">
				<table border="1">
					<tr>
						<td>用户名</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input name="password" type="text"></td>
					</tr>
					<tr>
						<td>昵称</td>
						<td><input name="nickname" type="text"></td>
					</tr>
					<tr>
						<td>年龄</td>
						<td><input name="age" type="text"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="注册">
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
